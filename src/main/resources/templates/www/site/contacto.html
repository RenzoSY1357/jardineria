<html xmlns:th="http://www.thymeleaf.org"
layout:decorate="~{www/layout/base}"
>

<div layout:fragment="MainBase">
 <!-- Contenido principal -->
 <div class="container">
      
      <section id="contacto">
          <h2>Seccion Contacto</h2>
          <div class="row">
            <div class="col s12 m7">
              <div class="card">
                <div class="card-image">
                  <img src="images/sample-1.jpg">
                  <span class="card-title">Trajeta de Contacto</span>
                </div>
                <div class="card-content">
                  <p>I am Morgado .... a very simple card. I am good at containing small bits of information.
                  I am convenient because I require little markup to use effectively.</p>
                </div>
                <div class="card-action">
                  <a href="#">Este es mi enlace ...</a>
                </div>
              </div>
            </div>
          </div>
      </section>
</div>


</div>
